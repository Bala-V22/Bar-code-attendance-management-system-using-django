


{%extends "base.html" %} 
{% block content %}
<br><br><br>
<h1><center>BARCODE ATTENDANCE MANAGEMENT SYSTEM </center></h1>
<br>
<section class="vh-100">
    <!-- {{ message }} -->
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
          <br><br>
          <center><a class="btn btn-primary btn-lg mb-2" href="{% url 'identify' %}">take attendance</a></center>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <br><br><br><br>
          <form class="form-signin" action="loged" method="post">
            {% csrf_token %} 
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg " name="id"
                placeholder="Enter a valid email address" required=""/>
              <label class="form-label" for="form3Example3">ID</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="email" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" name="email"/>
              <label class="form-label" for="form3Example4">Email address</label>
            </div>
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <input type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Log in">
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/add_emp/"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
        
      </div>
    </div>
    
</section>
{% endblock %}
