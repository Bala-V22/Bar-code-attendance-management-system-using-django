{% extends 'base.html' %}
{% load static %}

<style>
     body{
            background: url("https://cdn.statically.io/img/attendlab.com/f=auto/wp-content/uploads/2019/08/slider-bg0.jpg")  100% no-repeat fixed;
        } 
</style>


{% block content %}
<div class="image">
    <img style="position: absolute;
    left: 5%;
    top: 50%;
    width: 330px;
    height: 350px;" src="{% static 'img/img.png' %}"/ alt="">
</div>
    <div class="container" style="margin-top: 5%; width: 300px; height: 565px; padding-top: 30px; background-color: aliceblue;">
    <h3 style="text-align: center;"><b>Enter Student details</b></h3>

    <form method="POST">{% csrf_token %}
        <div class="fieldWrapper">
            <div class="container" style="padding: 20px;">ID:  &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; {{ form.id }} </div>
            <div class="container" style="padding: 20px;">NAME: {{ form.name }} </div>
            <div class="container" style="padding: 20px;">EMAIL: {{ form.email }} </div>

        </div>
        <button style="margin-left: 35%;" type="submit" class="save btn btn-info">Save</button>
    </form>
    </div>
{% endblock %}
